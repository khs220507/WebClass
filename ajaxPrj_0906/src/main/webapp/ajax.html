<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
	function send(){
		//alert("send() 호출 완료");
		// $.ajax(); () 인자정보를 객체타입으로 제공함
		$.ajax({
			type:"get",
			dataType:"text",
			url:"/ajaxPrj_0906/food0",
			success:function(data, status){
				$("#list_result").html(data);
				console.log(data);
				console.log(status);
				// $("#list_result").append("<li>data.name</li>");
			},
			error: function(err){
				console.log(err);
				
				
			}
		});
		
	}
	
	
</script>
</head>
<body>
	<button onclick="send()">음식정보</button>
	
	<ul id="list_result">
	</ul>

</body>
</html>
