<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
	//$(document).ready(콜백함수);
	$(document).ready(function(){
		alert("콜백함수 테스트중입니다.");
		$("#btn1").click(function(){
			alert("btn1 click!");
		});
		let btn2Tag = document.querySelector("#btn2");
		btn2Tag.addEventListener("click", function(){
			alert("btn2 click!");
		});
	});
</script>
	
</head>
<body>

	<button id="btn1">버튼1</button>
	<button id="btn2">버튼2</button>

</body>
</html>
